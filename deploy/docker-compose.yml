services:
  # -------------------------
  # Infrastructure: The Data Plane
  # -------------------------
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sentry}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sentry_password}
      POSTGRES_DB: ${POSTGRES_DB:-sentry_core}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - sentry-net
    restart: always

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - sentry-net
    restart: always

  weaviate:
    image: semitechnologies/weaviate:1.24.1
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      ENABLE_MODULES: ''
      CLUSTER_HOSTNAME: 'node1'
    volumes:
      - weaviate_data:/var/lib/weaviate
    networks:
      - sentry-net
    restart: always

  neo4j:
    image: neo4j:5-community
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-sentry_password}
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "${PORT_NEO4J_UI:-7474}:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
    networks:
      - sentry-net
    restart: always

  # -------------------------
  # Workflow Engine
  # -------------------------
  temporal:
    image: temporalio/auto-setup:latest
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-sentry}
      - POSTGRES_PWD=${POSTGRES_PASSWORD:-sentry_password}
      - POSTGRES_DB=temporal
    depends_on:
      - postgres
    ports:
      - "7233:7233"
    networks:
      - sentry-net
    restart: always

  temporal-ui:
    image: temporalio/ui:latest
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:${PORT_WEB:-3000}
    ports:
      - "${PORT_TEMPORAL_UI:-8233}:8080"
    depends_on:
      - temporal
    networks:
      - sentry-net
    restart: always

  # -------------------------
  # Application Services
  # -------------------------
  # -------------------------
  # Application Services
  # -------------------------
  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    image: sentry-api:latest
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-sentry}:${POSTGRES_PASSWORD:-sentry_password}@postgres:5432/${POSTGRES_DB:-sentry_core}
      - REDIS_URL=redis://redis:6379
      - TEMPORAL_HOST=temporal:7233
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-sentry_password}
      - WEAVIATE_URL=http://weaviate:8080
      - TEMPORAL_CORS_ORIGINS=http://localhost:${PORT_WEB:-3000}
    ports:
      - "${PORT_API:-8000}:8000"
    depends_on:
      - postgres
      - redis
      - temporal
      - neo4j
      - weaviate
    networks:
      - sentry-net
    restart: always

  worker:
    build:
      context: ..
      dockerfile: apps/worker/Dockerfile
    image: sentry-worker:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TEMPORAL_HOST=temporal:7233
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-sentry_password}
      - NVIDIA_API_KEY=${NVIDIA_API_KEY}
      - NVIDIA_MODEL=${NVIDIA_MODEL:-mistralai/mistral-large-3-675b-instruct-2512}
      - AI_BASE_URL=${AI_BASE_URL:-https://integrate.api.nvidia.com/v1}
    depends_on:
      - temporal
      - api
    networks:
      - sentry-net
    restart: always

  web:
    build:
      context: ../apps/web
    image: sentry-web:latest
    command: npm start # Production mode
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:${PORT_API:-8000}
    ports:
      - "${PORT_WEB:-3000}:3000"
    depends_on:
      - api
    networks:
      - sentry-net
    restart: always

networks:
  sentry-net:
    driver: bridge

volumes:
  postgres_data:
  weaviate_data:
  neo4j_data:
